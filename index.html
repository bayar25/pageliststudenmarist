<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Lista de correos</title>
  </head>
  <body>
    <script src="./listStudent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <h6 class="text-light">
            Registro de cuentas de microsoft Team IMPAWK
          </h6>
        </div>
      </nav>
      <article class="container mt-5">
        <div class="container">
          <form class="row g-3">
            <h1>Ingrese sus datos de estudiante</h1>
            <div class="col-md-4">
              <label for="number" class="form-label"
                >Ingrese su numero de lista</label
              >
              <input
                class="form-control"
                type="number"
                name="number"
                id="number"
                v-model="number"
              />
            </div>
            <div class="col-md-4">
              <label for="select" class="form-label">Ingrese su sección</label>
              <select
                class="form-control"
                name="select"
                id="select"
                v-model="section"
              >
                <option disabled value="">Seleccione un elemento</option>
                <option value="Aula A">A</option>
                <option value="Aula B">B</option>
                <option value="Aula C">C</option>
              </select>
            </div>
            <div class="col-12">
              <input
                class="btn btn-primary"
                type="button"
                value="Buscar"
                v-on:click="search"
              />
            </div>
          </form>
        </div>
        <div class="container mt-3">
          <form v-if="visable">
              <h1>Datos de microsoft team</h1>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <h5 id="name" class="form-control">{{name}}</h5>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Apellidos</label>
                <h5 id="name" class="form-control">{{firname}}</h5>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Correo</label>
                <h5 id="name" class="form-control">{{mail}}</h5>
              </div>
              <div class="mb-3">
                <label label for="name" class="form-label">Contraseña</label>
                <h5 id="name" class="form-control">{{password}}</h5>
              </div>
            </div>
          </form>
        </div>
      </article>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          name: "Hello Vue!",
          firname: "",
          number: "",
          section: "",
          mail: "",
          password: "",
          dataList: listDt,
          visable: false,
        },
        methods: {
          search: function () {
            this.dataList.forEach((element) => {
              if (
                element.Aula == this.section &&
                element.number == this.number
              ) {
                this.name = element.Name;
                this.firname = element.Firname;
                this.mail = element.mail;
                this.password = element.password;
                this.visable = true;
              }
            });
          },
        },
      });
    </script>
  </body>
</html>
